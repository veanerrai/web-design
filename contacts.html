 <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
 <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');

<body>
    <header class="header">
        <div class="wrapper">
            <div class="header__wrapper">
                <div class="header__logo">
                    <a href="#!" class="header__logo-link">
                        <img src="./img/svg/logo.svg" alt="I'm a web-designer you really need." class="header__logo-pic">
                    </a>
                </div>
                <nav class="header__nav">
                    <ul class="header__list">
                        <li class="header__item">

                        </li>
                        <li class="header__item">
                            <a href="#!" class="header__link">Contacts</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <main class="main">
        <section class="intro">
            <div class="wrapper">
                <h3 class="intro__subtitle">
                    Hi, there!
                </h3>
                <h1 class="intro__title">
                    Here you can<br> find <span class="colortext"> my contacts.</span> 
                </h1>
                <div class="intro__social">
                    <li class="intro__social__item">
                        <a href="https://instagram.com" target="_blank" class="intro__social__link">
                            <img src="./img/icons/Group8.svg" alt="Instagram">
                        </a>
                    </li>
                    <li class="intro__social__item">
                        <a href="https://Twitter.com" target="_blank" class="intro__social__link">
                            <img src="./img/icons/Group9.svg" alt="Twitter">
                        </a>
                    </li>
                    <li class="intro__social__item">
                        <a href="https://www.linkedin.com" target="_blank" class="intro__social__link">
                            <img src="./img/icons/Group10.svg" alt="LinkedIn">
                        </a>
                    </li>
                    <li class="intro__social__item">
                        <a href="https://www.behance.net" target="_blank"class="intro__social__link">
                            <img src="./img/icons/Group12.svg" alt="Behance">
                        </a>
                    </li>
                    <li class="intro__social__item">
                        <a href="https://www.figma.com" target="_blank"class="intro__social__link">
                            <img src="./img/icons/Group19.svg" alt="Figma">
                        </a>
                    </li>
                </div>
            </div>
        </section>
        <section class="feedback">
                <div class="sidetext">
                    <h3 class="h3__sidetext">
                        Want to start a project?
                    </h3>
                    <h1 class="h1__sidetext">
                        Let's Talk
                    </h1>
                </div>              
                <div class="forma">
                    <p>Let's make something beautiful <span class="colortext1"> together:</span> </p>
                    <form>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                    <button type="submit">Send</button>
                    </form>
                </div>
        </section>
        <!-- <div class="marquee">
            <p>Здесь текст вашей бегущей строки.</p>
        </div> --> 
        <div class="map">
            <script type="text/javascript" charset="utf-8" async src="https://api-maps.yandex.ru/services/constructor/1.0/js/?um=constructor%3A4a665d43f6d7ca3e8ae8c1078eb7dd9501398325d2edcc07ccee41fed7d2e8d7&amp;width=100%25&amp;height=450&amp;lang=ru__RU&amp;scroll=true"></script>
        </div>
    </main>
    <footer class="footer">
    <div class="wrapper">
        <div class="footer__container">
            <div class="footer__logo">

                </a>
            </div>
            <nav class="footer__nav">

                    </li>
                    <li class="footer__item">
                        <a href="" class="footer__link">hireme@ak.com.</a>
                    </li>
                    <li class="footer__item">
                        <a href="" class="footer__link">+7 (965) 772-15-09</a>
                    </li>
                </ul>
            </nav>
            <div class="footer__social">
                <li class="intro__social__item">
                    <a href="https://instagram.com" target="_blank" class="intro__social__link">
                        <img src="./img/icons/Group8.svg" alt="Instagram">
                    </a>
                </li>
                <li class="intro__social__item">
                    <a href="https://Twitter.com" target="_blank" class="intro__social__link">
                        <img src="./img/icons/Group9.svg" alt="Twitter">
                    </a>
                </li>
                <li class="intro__social__item">
                    <a href="https://www.linkedin.com" target="_blank" class="intro__social__link">
                        <img src="./img/icons/Group10.svg" alt="LinkedIn">
                    </a>
                </li>
                <li class="intro__social__item">
                    <a href="https://www.behance.net" target="_blank"class="intro__social__link">
                        <img src="./img/icons/Group12.svg" alt="Behance">
                    </a>
                </li>
                <li class="intro__social__item">
                    <a href="https://www.figma.com" target="_blank"class="intro__social__link">
                        <img src="./img/icons/Group19.svg" alt="Figma">
                    </a>
                </li>
            </div>
        </div>
    </div>
    </footer>
